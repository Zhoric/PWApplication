<div class="col-md-12">
  <div class="card card-container">
    <h1>Create PW payment</h1>
    <form
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate>
      <mat-form-field>
        <input
          type="text"
          placeholder="Enter receiver name"
          [formControl]="newTransactionControl"
          required
          matInput
          [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option (onSelectionChange)="onReceiverUserSelected(option)"
                      *ngFor="let option of filteredOptions | async"
                      [value]="option.displayName">
            {{option.displayName}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field>
        <input
          type="number"
          placeholder="Amount"
          [formControl]="newTransactionControl"
          [(ngModel)]="form.amount"
          required
          matInput>
      </mat-form-field>

<!--          *ngIf="username.errors && f.submitted"-->

<!--        </div>-->
<!--      </div>-->
      <div class="form-group">
        <button class="btn btn-primary btn-block" [disabled]="isSending">
          Send payment
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isSent"
        >
          Transaction failed: {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
</div>
